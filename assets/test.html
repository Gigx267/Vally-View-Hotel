        .hero-text {
            position: absolute;
            bottom: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.7),
                0 0 20px rgba(255, 215, 0, 0.7),

            text-align: center;
            animation: glow 1.5s infinite alternate;

            background: rgba(0, 0, 0, 0.5);

            display: flex;

            font-size: 1em;

            cursor: pointer;
            border-radius: 5px;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.7),

            transition: background 0.3s, box-shadow 0.3s;

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        header {
            position: fixed;
            width: 100%;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 0;
            z-index: 1000;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .logo {
            color: #fff;
            font-size: 24px;
        }

        .menu-icon {
            display: none;
            font-size: 30px;
            color: #fff;
            cursor: pointer;
        }

        .nav-links {
            list-style: none;
            display: flex;
        }

        .nav-links li {
            margin-left: 20px;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
        }

        .hero {
            position: relative;
            height: 100vh;
            overflow: hidden;
        }

        #hero-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .hero-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            text-align: center;
        }

        .hero-text h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .hero-text p {
            font-size: 24px;
        }

        @media (max-width: 768px) {
            .menu-icon {
                display: block;
            }

            .nav-links {
                display: none;
                flex-direction: column;
                width: 100%;
                background: rgba(0, 0, 0, 0.8);
                position: absolute;
                top: 60px;
                left: 0;
            }

            .nav-links li {
                margin: 10px 0;
                text-align: center;
            }

            .nav-links a {
                font-size: 20px;
            }
        }
    </style>

    <script>
        document.getElementById('menu-icon').addEventListener('click', function () {
            var navLinks = document.getElementById('nav-links');
            if (navLinks.style.display === 'flex') {
                navLinks.style.display = 'none';
            } else {
                navLinks.style.display = 'flex';
            }
        });

        // Ensure video plays on mobile devices after user interaction
        document.addEventListener('DOMContentLoaded', function () {
            var video = document.getElementById('hero-video');
            video.addEventListener('click', function () {
                if (video.paused) {
                    video.play();
                }
            });
        });
    </script>
</body>
